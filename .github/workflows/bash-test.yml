name: Bash Scripts Test

on:
  push:
    branches: [ main ]
    paths:
      - '*.sh'
      - 'tests/bash/**'
      - '.github/workflows/bash-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '*.sh'
      - 'tests/bash/**'
      - '.github/workflows/bash-test.yml'

jobs:
  vagrant-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Cache Vagrant boxes
        uses: actions/cache@v5
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ hashFiles('tests/bash/Vagrantfile') }}
          restore-keys: ${{ runner.os }}-vagrant-

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install VirtualBox
        run: |
          sudo apt-get update
          sudo apt-get install -y virtualbox

      - name: Install Vagrant
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update
          sudo apt-get install -y vagrant
          vagrant --version

      - name: Run Vagrant Up
        run: |
          cd tests/bash
          vagrant up --provider=virtualbox

      - name: Verify Deployment (Internal)
        run: |
          cd tests/bash
          # The verification is already inside Vagrant provisioner, but we can double check here
          # Host header is needed as per provisioner logic
          vagrant ssh -c 'curl -I -H "Host: vagrant.local" http://localhost'

      - name: Idempotency Check
        run: |
          cd tests/bash
          vagrant provision
          vagrant ssh -c 'curl -I -H "Host: vagrant.local" http://localhost'
